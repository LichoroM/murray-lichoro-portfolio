name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Set BASE_PATH
        run: |
          REPO_NAME=$(echo "${{ github.event.repository.name }}")
          if [[ "$REPO_NAME" == *".github.io"* ]]; then
            echo "BASE_PATH=/" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/$REPO_NAME/" >> $GITHUB_ENV
          fi

      - name: Build
        run: npm run build
        env:
          VITE_WEB3FORMS_KEY: ${{ secrets.VITE_WEB3FORMS_KEY }}
          VITE_CONTACT_SUBJECT_PREFIX: ${{ secrets.VITE_CONTACT_SUBJECT_PREFIX }}
          VITE_CONTACT_REDIRECT_URL: ${{ secrets.VITE_CONTACT_REDIRECT_URL }}
          VITE_CONTACT_ENABLE_CAPTCHA: ${{ secrets.VITE_CONTACT_ENABLE_CAPTCHA }}
          BASE_PATH: ${{ env.BASE_PATH }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
