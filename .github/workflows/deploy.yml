# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Compute BASE_PATH
        id: base
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          if [[ "${REPO_NAME}" == *".github.io"* ]]; then
            echo "value=/" >> $GITHUB_OUTPUT
          else
            echo "value=/${REPO_NAME}/" >> $GITHUB_OUTPUT
          fi
      - name: Export build environment
        run: |
          echo "BASE_PATH=${{ steps.base.outputs.value }}" >> $GITHUB_ENV
          echo "VITE_WEB3FORMS_KEY=${{ secrets.VITE_WEB3FORMS_KEY || '' }}" >> $GITHUB_ENV
          echo "VITE_CONTACT_SUBJECT_PREFIX=${{ secrets.VITE_CONTACT_SUBJECT_PREFIX || '' }}" >> $GITHUB_ENV
          echo "VITE_CONTACT_REDIRECT_URL=${{ secrets.VITE_CONTACT_REDIRECT_URL || '' }}" >> $GITHUB_ENV
          echo "VITE_CONTACT_ENABLE_CAPTCHA=${{ secrets.VITE_CONTACT_ENABLE_CAPTCHA || '' }}" >> $GITHUB_ENV

      - name: Build
        run: |
          echo "Using BASE_PATH=$BASE_PATH"
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
